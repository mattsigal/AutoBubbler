name: Build and Release All Platforms

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
# JOB 1: WINDOWS
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: pip install PySide6 pymupdf pyinstaller cryptography pillow
      - name: Build App
        run: pyinstaller --onefile --noconsole --name "AutoBubbler" --icon "AutoBubbler.png" --add-data "DocSolScantron.enc;." --add-data "AutoBubbler.ico;." AutoBubbler.py

      - name: Zip for Release
        run: Compress-Archive -Path dist/AutoBubbler.exe -DestinationPath dist/AutoBubbler-Windows.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoBubbler-Windows
          path: dist/AutoBubbler.exe
      
      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/AutoBubbler-Windows.zip

  # JOB 2: MAC SILICON
  build-mac-silicon:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: pip install PySide6 pymupdf pyinstaller cryptography pillow
      - name: Build App
        run: pyinstaller --noconsole --name "AutoBubbler" --icon "AutoBubbler.png" --add-data "DocSolScantron.enc:." AutoBubbler.py

      - name: Zip for Release
        run: |
          cd dist
          ditto -c -k --keepParent AutoBubbler.app AutoBubbler-Mac-Silicon.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoBubbler-Mac-Silicon
          path: dist/AutoBubbler-Mac-Silicon.zip 

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/AutoBubbler-Mac-Silicon.zip

  # JOB 3: MAC INTEL
  build-mac-intel:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: pip install PySide6 pymupdf pyinstaller cryptography pillow
      - name: Build App
        run: pyinstaller --noconsole --name "AutoBubbler" --icon "AutoBubbler.png" --add-data "DocSolScantron.enc:." AutoBubbler.py

      - name: Zip for Release
        run: |
          cd dist
          ditto -c -k --keepParent AutoBubbler.app AutoBubbler-Mac-Intel.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoBubbler-Mac-Intel
          path: dist/AutoBubbler-Mac-Intel.zip 

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/AutoBubbler-Mac-Intel.zip
