name: Build Windows App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        # We include pillow here just in case, though Windows handles .ico files natively better than Mac
        run: |
          pip install PySide6 pymupdf pyinstaller cryptography pillow

      - name: Decrypt Template
        env:
          PDF_KEY: ${{ secrets.PDF_KEY }}
        # The python command works the same on Windows/PowerShell for this one-liner
        run: |
           python -c "from cryptography.fernet import Fernet; import os; key = os.environ['PDF_KEY']; f = Fernet(key.encode()); data = open('DocSolScantron.enc', 'rb').read(); open('DocSolScantron.pdf', 'wb').write(f.decrypt(data))"

      - name: Build App
        # CRITICAL CHANGE: Windows uses a semicolon (;) separator for --add-data
        # We stick with AutoBubbler.ico here. If it fails, we can switch to .png like the Mac build.
        run: |
          pyinstaller --noconsole --onefile --name "AutoBubbler" --icon "AutoBubbler.ico" --add-data "DocSolScantron.pdf;." --add-data "AutoBubbler.ico;." AutoBubbler.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoBubbler-Windows
          # On Windows, PyInstaller creates a single .exe file
          path: dist/AutoBubbler.exe