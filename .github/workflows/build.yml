name: Build and Release All Platforms

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # JOB 1: WINDOWS
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: pip install PySide6 pymupdf pyinstaller cryptography pillow
      - name: Decrypt Template
        env:
          PDF_KEY: ${{ secrets.PDF_KEY }}
        run: |
          python -c "from cryptography.fernet import Fernet; import os; key = os.environ['PDF_KEY']; f = Fernet(key.encode()); data = open('DocSolScantron.enc', 'rb').read(); open('DocSolScantron.pdf', 'wb').write(f.decrypt(data))"
      
      - name: Build App
        run: pyinstaller --noconsole --name "AutoBubbler" --icon "AutoBubbler.png" --add-data "DocSolScantron.pdf;." --add-data "AutoBubbler.ico;." AutoBubbler.py

      - name: Zip for Release
        run: Compress-Archive -Path dist/AutoBubbler -DestinationPath dist/AutoBubbler-Windows.zip

      - name: Upload Artifact (No Double Zip)
        uses: actions/upload-artifact@v4
        with:
          name: AutoBubbler-Windows
          path: dist/AutoBubbler 

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/AutoBubbler-Windows.zip

  # JOB 2: MAC SILICON
  build-mac-silicon:
    runs-on: macos-latest # Default is ARM64 (M1/M2)
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: pip install PySide6 pymupdf pyinstaller cryptography pillow
      - name: Decrypt Template
        env:
          PDF_KEY: ${{ secrets.PDF_KEY }}
        run: |
          python -c "from cryptography.fernet import Fernet; import os; key = os.environ['PDF_KEY']; f = Fernet(key.encode()); data = open('DocSolScantron.enc', 'rb').read(); open('DocSolScantron.pdf', 'wb').write(f.decrypt(data))"
      
      - name: Build App
        run: pyinstaller --noconsole --name "AutoBubbler" --icon "AutoBubbler.png" --add-data "DocSolScantron.pdf:." AutoBubbler.py

      - name: Zip for Release
        run: |
          cd dist
          ditto -c -k --keepParent AutoBubbler.app AutoBubbler-Mac-Silicon.zip

      - name: Upload Artifact (No Double Zip)
        uses: actions/upload-artifact@v4
        with:
          name: AutoBubbler-Mac-Silicon
          path: dist/AutoBubbler.app

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/AutoBubbler-Mac-Silicon.zip

  # JOB 3: MAC INTEL
  build-mac-intel:
    runs-on: macos-13 
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: pip install PySide6 pymupdf pyinstaller cryptography pillow
      - name: Decrypt Template
        env:
          PDF_KEY: ${{ secrets.PDF_KEY }}
        run: |
          python -c "from cryptography.fernet import Fernet; import os; key = os.environ['PDF_KEY']; f = Fernet(key.encode()); data = open('DocSolScantron.enc', 'rb').read(); open('DocSolScantron.pdf', 'wb').write(f.decrypt(data))"
      
      - name: Build App
        run: pyinstaller --noconsole --name "AutoBubbler" --icon "AutoBubbler.png" --add-data "DocSolScantron.pdf:." AutoBubbler.py

      - name: Zip for Release
        run: |
          cd dist
          ditto -c -k --keepParent AutoBubbler.app AutoBubbler-Mac-Intel.zip

      - name: Upload Artifact (No Double Zip)
        uses: actions/upload-artifact@v4
        with:
          name: AutoBubbler-Mac-Intel
          path: dist/AutoBubbler.app

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
