name: Build Mac App

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*' # Triggers on tags like v1.0, v2.3.4

permissions:
  contents: write # Required to create releases

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install PySide6 pymupdf pyinstaller cryptography pillow

      - name: Decrypt Template
        env:
          PDF_KEY: ${{ secrets.PDF_KEY }}
        run: |
           python -c "from cryptography.fernet import Fernet; import os; key = os.environ['PDF_KEY']; f = Fernet(key.encode()); data = open('DocSolScantron.enc', 'rb').read(); open('DocSolScantron.pdf', 'wb').write(f.decrypt(data))"

      - name: Build App
        run: |
          pyinstaller --noconsole --onefile --name "AutoBubbler" --icon "AutoBubbler.png" --add-data "DocSolScantron.pdf:." --add-data "AutoBubbler.ico:." AutoBubbler.py

      # CI Artifact (for testing)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoBubbler-Mac
          path: dist

      # Release Steps (Only run on tags)
      - name: Zip Application
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd dist
          ditto -c -k --keepParent AutoBubbler.app AutoBubbler-Mac.zip

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/AutoBubbler-Mac.zip
